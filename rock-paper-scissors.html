<!DOCTYPE html>
<html>
  <head>

    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css">

  </head>

  <body>
    
    <p class="gameTitle">Rock Paper Scissors</p>
    
    <button class="js-rock-button"><img class="move-emoji" src="pictures/Rock.png"></button>

    <button class="js-paper-button"><img class="move-emoji" src="pictures/Paper.png"></button>

    <button class="js-scissors-button"><img class="move-emoji" src="pictures/Scissors.png"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Autoplay</button>

    <script src="scripts/rock-paper-scissors.js"></script>

  </body>

</html>
